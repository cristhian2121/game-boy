<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game Boy</title>
  </head>
  <body>
    <div class="container">
      <div class="game-boy">
        <div class="display">
            <picture>
                <source srcset="http://www.bogartmagazine.mx/wp-content/uploads/2020/09/Super-Mario-Bros-1.jpg" media="(min-width: 351px)">
                <source srcset="https://static.wikia.nocookie.net/eswikia/images/5/58/Super_Mario_Bros.png/revision/latest/scale-to-width-down/430?cb=20160806233906" media="(min-width: 768px)">
                <img class="display--img" src="https://www.nintenderos.com/wp-content/uploads/2020/09/60-second-challenge-mario.jpg" alt="">
            </picture>
        </div>
        <div class="button">
            <div class="button--move"></div>
            <div class="button--action"></div>
        </div>
        <div class="controll"></div>
      </div>
    </div>
  </body>
</html>
